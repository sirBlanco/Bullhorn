<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>What's everyone saying</title>
</head>
<body>
    <h1>What are you thinking about?</h1>
    <a href="/add">Post it here</a>

    <div th:each="message : ${message}">
        <h3 th:text="${message.content}"></h3>
        <a th:href="@{/detail/{id}(id=${message.id})}">Details</a>
    </div>

</body>
</html>
